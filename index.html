<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML</title>
</head>

<body>
    <h1 align="center">Hello saya sedang <u>belajar HTML</u> lho..</h1>
    <br>
    <p> <b>HTML</b> adalah <i>sebuah bahasa markah.</i></p>
    <hr>

    <center>
        <!-- Tag img digunakan untuk memasukkan gambar -->
        <img src="arkademy.png" alt="Gambar arkademy" width="400">
    </center>

    <!-- Membuat list yang berurut -->
    <ol>
        <li>Apel</li>
        <li>Jeruk</li>
        <li>Anggur</li>
        <li>Mangga</li>
        <li>DLL</li>
    </ol>

    <!-- Membuat tabel  -->
    <table border="1">
        <tr>
            <th>Nama</th>
            <th>Nilai</th>
        </tr>

        <tr>
            <td>Andi</td>
            <td>79</td>
        </tr>

        <tr>
            <td>Rendi</td>

        </tr>

</body>

</html>
